<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Category</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/admin">Admin Dashboard</a>
		</div>
	</nav>

	<div class="container mt-5">
		<h2>Add New Category</h2>

		<!-- Display Success Message -->
		<div th:if="${success}" class="alert alert-success"
			th:text="${success}"></div>

		<!-- Display Error Message (for duplicate category name) -->
		<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

		<form th:action="@{/admin/category/save}" th:object="${category}"
			method="post">
			<div class="mb-3">
				<label class="form-label">Category Name:</label> <input type="text"
					class="form-control" th:field="*{name}" required>
			</div>
			<div class="mb-3">
				<label class="form-label">Created By:</label> <input type="text"
					class="form-control" th:field="*{createdBy}" required>
			</div>

			<div class="mb-3">
				<label class="form-label">Updated By:</label> <input type="text"
					class="form-control" th:field="*{updatedBy}" required>
			</div>
			<button type="submit" class="btn btn-success">Save Category</button>
		</form>
	</div>

	<script>
    
    // Show alert popups for error messages
    window.onload = function() {
        var errorMessage = document.querySelector(".alert-danger");
        if (errorMessage) {
            alert(errorMessage.textContent);
        }
    }; 
</script>

</body>
</html>
