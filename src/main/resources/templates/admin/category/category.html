<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Category Management</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- category Management System -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/admin">Admin Dashboard</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">

					<li class="nav-item"><a class="nav-link active"
						href="/admin/category">Categories</a></li>
					
				</ul>
			</div>
		</div>
	</nav>

	<div class="container mt-5">
		<h2>Category Management</h2>
		<a th:href="@{/admin/category/add}" class="btn btn-primary mb-3">Add New Category</a>


		<table class="table table-bordered">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Created By</th>
					<th>Created Date</th>
					<th>Updated Date</th>
					<th>Updated By</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="category : ${categories}">
					<td th:text="${category.id}"></td>
					<td th:text="${category.name}"></td>
					<td th:text="${category.createdBy}"></td>
					<td th:text="${category.createdDateTime}"></td>
					<td th:text="${category.updatedDateTime}"></td>
					<td th:text="${category.updatedBy}"></td>
					<td>
					
					<a th:href="@{/admin/category/edit-category/{id}(id=${category.id})}"
 					   class="btn btn-warning btn-sm">Edit</a>

						
					<a th:href="@{/admin/category/delete/{id}(id=${category.id})}"
						class="btn btn-danger btn-sm"
						onclick="return confirm('Are you sure you want to delete this category?')">Delete</a>

					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
